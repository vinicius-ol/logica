    <script>
    var zero = 0
    var numero1 = Number(prompt("Diga um número"));
    var numero2 = Number(prompt("Diga outro número"));
    var numero3 = Number(prompt("Diga outro número"));
    var numero4 = Number(prompt("Diga outro número"));

    var numero6 = Number(prompt("Diga outro número"));
    var numero7 = Number(prompt("Diga outro número"));
    var numero8 = Number(prompt("Diga outro número"));
    var numero9 = Number(prompt("Diga outro número"));
    var numero10 = Number(prompt("Diga outro número"));

    var resultado= parseInt (zero) + (numero1);
    var resultado= parseInt(resultado) + (numero2); 
    var resultado= parseInt(resultado) + (numero3);

    var resultado= parseInt (resultado) + (numero9);

    var resultado= resultado / 10;  

    document.write (resultado);
</script>
